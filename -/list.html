{{define "layout"}}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="{{.BaseURL}}/assets/css/list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      $( document ).ready(function() {
          var html = $('#html').text();
          document.getElementById("messages").innerHTML = html;
      });
    </script>
  </head>
  <body>
    <div id="chat">
      <div id="roomspanel">
        <ul id="rooms">
          <li id="system" class="roomtab active">Preview</a></li>
          <li id="system" onclick="">HTML</li>
          <li id="system" >CSS</li>
          <li id="system" >JavaScript</li>
        </ul>
      </div>
      <div id="central">
        <div id="userlist">
          <ul>
            {{ range $i := .list }}
            <a href="{{$.BaseURL}}/{{$.url}}/{{$i}}"><li>{{$i}}</li></a>
            {{ end }}
          </ul>
        </div>
        <div id="messagespanel" style="background: white !important; width: auto;">
          <div id="messages" style="background-color: white;">
            
          </div>
          <div id="html" style="display: none;">
            {{.html}}
          </div>
          <div id="css" style="display: none;">
            {{.css}}
          </div>
          <div id="js" style="display: none;">
            {{.js}}
          </div>
          <div id="inputbox">
            <form>
              <textarea id="inputline"></textarea>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
